<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Link to external CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Quicksand Font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    
    <!-- Tailwind CSS CDN and Daisy UI CDN (only for development, consider using a local copy for production) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-size: bold;
            background-color: #212529; 
            min-height: 100vh;
        }

        /* Ensure nav-link-hover is more specific than other styles */
        .nav .nav-link:hover {
            opacity: 0.9;
            color: aquamarine !important;
        }

        .nav li {
            margin-right: 30px; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap');
    </style>

</head>



<body class="bg-dark text-white">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1  border-bottom">        
            <div class="col-md-3 mb-2 mb-md-0">
               <h1 style="font-size: xx-large; font-weight: 600;">BlueSalt</h1> 
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0", style="font-weight: 500; font-size:16px;">
                <li><a href="/" class="nav-link px-2 link-secondary text-white nav-link-hover">Home</a></li>
                <li><a href="/about" class="nav-link px-2 link-secondary text-white nav-link-hover">About Me</a></li>
                <li><a href="/projects" class="nav-link px-2 link-secondary text-white nav-link-hover">Projects</a></li>
                <li><a href="/connect" class="nav-link px-2 link-secondary text-white nav-link-hover">Connect</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a style="background-color: aquamarine; color: #212529; font-weight: bold;" href="/static/AP_CV_2024.pdf" class="btn" download="Aaditya_Pandagle_CV.pdf">Download CV</a>
            </div>
        </header>
    </div>

    {% block body %}{% endblock body %}

    <!-- Footer Section -->
    <footer class="text-white body-font h-100vh">
        <div class="container px-5 py-8 mx-auto flex items-end justify-between sm:flex-row flex-col">
            <span class="text-3xl font-semibold text-white font-caveat mt-0 mb-1">BlueSalt</span>
            <p class="text-md font-semibold text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-1">
                <a href="{% url 'contact' %}" class="text-white ml-1 font-medium" rel="noopener noreferrer">
                    <span style="color: aquamarine;">Click here</span> â€” If you wanna 
                    <span class="footer-auto-type" style="color: aquamarine;"></span>
                </a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <!-- Social media links can go here -->
            </span>
        </div>
    </footer>

    <!-- Scripts for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Showdown JS -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var actions = ["get in touch, heh.", "chat!", "say hi!", "report an issue", "share a joke!", "ask a question", "hire me?", "connect"];
            
            // Shuffle the array
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            shuffle(actions);
            
            var typed = new Typed(".footer-auto-type", {
                strings: actions,
                typeSpeed: 80,
                backSpeed: 30,
                backDelay: 3000,
                startDelay: 750,
                loop: true
            });
        });
    </script>
</body>
</html>
